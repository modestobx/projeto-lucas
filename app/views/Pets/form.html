#{extends 'main.html' /}
#{set title:'Formulario de Agendamento' /}


<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .page-wrapper {
      background: #fff;
      max-width: 700px;
      width: 100%;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #0047ab;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      background-color: #0047ab;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003080;
    }
    .form-control {
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h2>Agendamento</h2>
    <form method="post" action="@{Pets.salvar}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Pet</label>
        <input type="text" class="form-control" id="nome" name="pet.nome" value="${pet?.nome ?: ''}" required />
      </div>

      <div class="mb-3">
        <label for="raca" class="form-label">Raça</label>
        <input type="text" class="form-control" id="raca" name="pet.raca" value="${pet?.raca ?: ''}" required />
      </div>

      <div class="mb-3">
        <label for="servico" class="form-label">Serviço</label>
        <select class="form-select" id="servico" name="agendamento.servico" required>
          <option value="">Selecione</option>
          <option value="Banho" ${agendamento?.servico == 'BANHO' ? 'selected' : ''}>Banho</option>
          <option value="Dosar" ${agendamento?.servico == 'DOSAR' ? 'selected' : ''}>Dosar</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dataHora" class="form-label">Data e Hora</label>
        <input type="datetime-local" class="form-control" id="dataHora" name="agendamento.dataHora" value="${agendamento?.dataHora != null ? agendamento.dataHora.format(java.time.format.DateTimeFormatter.ofPattern("yyyy-MM-dd'T'HH:mm")) : ''}" required />
      </div>

      <button type="submit" class="btn btn-primary">Salvar Agendamento</button>
    </form>
  </div>
</body>
</html>
